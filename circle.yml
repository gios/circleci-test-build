machine:
  node:
    version: 8.1.2

dependencies:
  pre:
    - cd ui && npm i
    - cd ui && ./node_modules/.bin/ng build
  post:
    - mkdir static
    - sudo mkdir $CIRCLE_ARTIFACTS/static
    - mv -v ui/dist/* $CIRCLE_ARTIFACTS/static
    - sudo mv -v * $CIRCLE_ARTIFACTS

deployment:
  staging:
    branch: master
    heroku:
      appname: mom-and-i