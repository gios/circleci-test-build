machine:
  node:
    version: 8.1.2

dependencies:
  pre:
    - cd ui && npm i
    - cd ui && ./node_modules/.bin/ng build
  post:
    - ls -a
    - cd mom-and-i && mkdir static
    - cd mom-and-i mv -v ui/dist/* static
    - sudo cp -v mom-and-i $CIRCLE_ARTIFACTS

deployment:
  staging:
    branch: master
    heroku:
      appname: mom-and-i